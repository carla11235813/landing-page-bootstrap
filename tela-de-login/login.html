<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fazer Login</title>
</head>
<body>
            <div class="tela-login">
                <div class="frame-2">
                    <div class="login">Login</div>
                    <div class="form">
                        <div id="e-mail"><label for="e-mail" class="e-mail">E-mail:</label></div>
                        <div id="rec-4"><input type="email" id="e-mail" name="e-mail" required class="rectangle-4"></div>
                        <div id="key"><label for="senha" class="senha">Senha</label></div>
                        <div id="pass"><input type="password" id="senha" name="senha" required class="rectangle-5"></div>
                        <div class="esqueceu-a-senha"><a href="google.com.br">Esqueceu a senha?</a></div>
                        <div class="rectangle-7">
                            <button class="entrar">
                                <a href="google.com.br">Entrar</a>
                            </button>
                        </div>
                        <div class="n-o-tem-um-cadastro-cadastre-se-aqui">
                            <p class="n-o-tem-um-cadastro-cadastre-se-aqui-span">Não tem um cadastro? <br/>Cadastre-se <a href="../telas-de-cadastro/opc_cadastro.html">aqui</a></p>
                        </div>
                        <a href="../index.html">
                            <div class="ellipse-1">
                            <svg class="arrow-drop-down" width="21" height="26" viewBox="0 0 21 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.172229 13.0514L20.5009 0.00154339L20.803 13.9107L20.4756 25.5649L0.172229 13.0514Z" fill="#08244C"/>
                            </svg>
                            </div>
                        </a>
                    </div>
                </div>

                
                
                <div class="rectangle-8">
                    <div class="slogan">
                        <div id="photo"><img class="photo" src="../img/campus-store-logo-branca.png" alt="Logo Campus Store"/></div>
                        <!-- <div id="frase">
                            <h4 class="d-asas-ao-seu-neg-cio-com-owl-flight">Dê asas ao seu negócio com OwlFlight</h4>
                        </div> -->
                    </div>
                </div>
                
                
            </div>




</body>
</html>
