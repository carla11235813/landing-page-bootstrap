<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="tela-cadastro-usuario">

        <div class="part-inputs">
            <h1>Cadastro</h1>
            <form action="" method="post">
                <label for="input_nome">Nome</label>
                <input type="text" name="nome" id="input_nome" class="entrada">

                <label for="input_sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="input_sobrenome" class="entrada">

                <label for="input_telefone">Telefone</label>
                <input type="tel" name="telefone" id="input_telefone" class="entrada">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="input_sobrenome" class="entrada">

                <label for="input_senha">Senha</label>
                <input type="password" name="senha" id="input_senha" class="entrada">

                <label for="input_senha">Confirmar Senha</label>
                <input type="password" name="senha" id="input_comfirmar_senha" class="entrada">

                <input type="submit" value="Cadastrar" id="btn-cadastrar">
            </form>
        </div>

        <div class="part-logo">
            <div class="logo">
                <img src="img/logo2-1.png" alt="Logo da OwlFlight">
                <p>Dê asas ao seu negócio <br> com OwlFlight</p>
            </div>
        </div>

    </section>
</body>
</html>
